<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Library - Blinker </title>
    <link rel="icon" href="assets/blinker_logo.png">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="flex flex-col" style="display: flex; flex: 1 1 0%; background-color: #07142b;">
        <div class="navbar flex flex-col">
          <div
            class="flex content-wrapper justify-between align-center"
            style="flex-direction: row; z-index: 1005"
          >
            <div class="logo">
              <img
                src="https://dev.d24jig8s1lr7n9.amplifyapp.com/img/whitelogo.39850b27.png"
                class="logo"
                alt="blinker logo"
              />
            </div>
            <div class="links flex align-center justify-between">
              <a class="link router-link-active" href="">Home</a>
              <a
                class="link router-link-exact-active router-link-active"
                href=""
                >Find your Movie</a
              >
              <a class="btn-contact" href="">Contact</a>
            </div>
          </div>
          <div
            class="content-wrapper flex-col align-center"
            style="margin-top: 40px"
          >
            <h1>Browse our movies</h1>
            <div class="input-wrap">
              <input
                type="text"
                placeholder="Search by Name and find the best..."
                onchange="onSearchChange(event)"
              />
              <div class="search-wrapper flex justify-center align-center">
                <svg
                  aria-hidden="true"
                  focusable="false"
                  data-prefix="fas"
                  data-icon="search"
                  role="img"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  class="svg-inline--fa fa-search fa-w-16"
                  fill="#5d3eff"
                  onclick="onSearchChange()"
                >
                  <path
                    d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <div class="overlay"></div>
        </div>
        <div id="filter" class="content-wrapper justify-between">
          <h1 class="search-info"> <span class="black-txt">Search results</span> <span style="White-Space: nowrap; Overflow: hidden; Text-overflow: ellipsis; max-width: 500px; color: white; font-weight: 800; font-size: 20px; margin-left: 5px;"><span class="searchName" style="color: #f8f8f8; opacity: 0.5;"></span></h1>
          <div class="price-filter flex flex-col">
          </div>
        </div>
        <section class="search">
          <div class="movies">           
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
